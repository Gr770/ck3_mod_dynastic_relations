 game_concept_dynastic_relation:0 "Dynastic Relation"
 game_concept_dynastic_relations:0 "Dynastic Relations"
 game_concept_dynastic_relation_desc:0 "The Dynastic Relation measures how two [dynasties|E] think of each other. It ranges from #N [EmptyScope.ScriptValue('dr_dynasty_relation_min_value')] #! to #P +[EmptyScope.ScriptValue('dr_dynasty_relation_max_value')] #! and it primarily affects the [opinion|E] between every member of both [dynasties|E].\n\nDynastic relations can be improved by many actions between members of different [dynasties|E], including [marriages|E], granting [titles|E], etc. It will be negatively impacted by declaring [wars|E], revoking [titles|E], [executing|E] prisoners, etc.\n\nOver time, it will decay #weak (0.5/year) #! towards the baseline #weak (0) #!.\n\nOnce a Dynastic relation reaches #P +[EmptyScope.ScriptValue('dr_dynasty_relation_friends_threshold_value')]#!, both [dynasties|E] will become friends, increasing the positive impact on the [opinion|E] between its members. In addition, the [dynast|E] of friendly dynasties will always be friends. Conversely, once it reaches #N [EmptyScope.ScriptValue('dr_dynasty_relation_rivals_threshold_value')]#!, the [dynasties|E] will become rivals, increasing the negative impact on the [opinion|E] between its members. In addition, the [dynast|E] of rival dynasties will always be rivals.\n\nIn order for a Dynastic Relation to fall back to a neutral state, it needs to reach #P +[EmptyScope.ScriptValue('dr_dynasty_relation_friends_to_neutral_threshold_value')]#! if friends or #N [EmptyScope.ScriptValue('dr_dynasty_relation_rivals_to_neutral_threshold_value')]#! if rivals."
